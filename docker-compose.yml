services:
  dimaso-backend:
    container_name: dimaso-backend
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    restart: unless-stopped
    volumes:
      - ./:/var/www/html
    depends_on:
      dimaso-db:
        condition: service_healthy
    networks:
      - dimaso

  dimaso-nginx:
    container_name: dimaso-nginx
    image: nginx:1.27-alpine
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - dimaso-backend
    networks:
      - dimaso

  dimaso-frontend:
    container_name: dimaso-frontend
    image: node:20-alpine
    working_dir: /var/www/html
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    ports:
      - "5173:5173"
    volumes:
      - ./:/var/www/html
    depends_on:
      - dimaso-backend
    networks:
      - dimaso

  dimaso-db:
    container_name: dimaso-db
    image: mysql:8.0
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-laravel}
      MYSQL_USER: ${DB_USERNAME:-laravel}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-secret}
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      retries: 3
      timeout: 5s
      interval: 5s
      start_period: 30s
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - dimaso

  dimaso-redis:
    container_name: dimaso-redis
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - dimaso

networks:
  dimaso:
    driver: bridge

volumes:
  mysql-data:
